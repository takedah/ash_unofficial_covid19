version: "3"

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: dockerfiles/app/Dockerfile
    volumes:
      - "./:/projects"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=$DATABASE_URL
      - YOLP_APP_ID=$YOLP_APP_ID
    networks:
      virtual_hub:
          aliases:
            - gunicorn

  web:
    container_name: web
    build:
      context: .
      dockerfile: dockerfiles/web/Dockerfile
    ports:
      - "80:49152"
    depends_on:
      - app
    networks:
      virtual_hub:
        aliases:
          - nginx

networks:
  virtual_hub:
    driver: bridge
