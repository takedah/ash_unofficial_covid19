<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="twitter:card" content="summary">
        <meta property="og:url" content="https://ash-unofficial-covid19.herokuapp.com/">
        <meta property="og:title" content="旭川市新型コロナウイルス感染症非公式オープンデータ">
        <meta property="og:description" content="旭川市公式ホームページから新型コロナウイルス感染症の市内発生状況のデータから、Code for Japanの「新型コロナウイルス感染症対策に関するオープンデータ項目定義書」のうち陽性患者属性データセットに基づいたCSV形式のテキストファイルを作成し、非公式のオープンデータとしてダウンロードできるようにしたものです。">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/af6896cda7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
        <title>{{ title }}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
                <a class="navbar-brand" href="/"><i class="fas fa-hospital"></i> COVID-19 Asahikawa</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/opendata" title="旭川市新型コロナウイルス感染症非公式オープンデータ（陽性患者属性CSV）へ" class="nav-link" >非公式オープンデータ</a>
                        </li>
                        <li class="nav-item">
                            <a href="/medical_institutions" title="旭川市新型コロナワクチン接種医療機関一覧へ" class="nav-link">ワクチン接種医療機関一覧</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="mb-3">
            <div class="container-fluid">
                <div class="row mx-5 px-5">
                    <div class="col-md-3">
                        <nav>
                            <div class="list-group list-group-flush">
                                <a href="/" title="旭川市新型コロナウイルスまとめサイトへ" class="list-group-item list-group-item-action font-weight-bold text-danger">旭川市新型コロナウイルスまとめサイト</a>
                                <a href="/about" title="このサイトについてへ" class="list-group-item list-group-item-action">このサイトについて</a>
                                <a href="/opendata" title="旭川市新型コロナウイルス感染症非公式オープンデータ（陽性患者属性CSV）へ" class="list-group-item list-group-item-action">非公式オープンデータ</a>
                                <a href="/medical_institutions" title="旭川市新型コロナワクチン接種医療機関一覧へ" class="list-group-item list-group-item-action">ワクチン接種医療機関一覧</a>
                                <a href="https://www.city.asahikawa.hokkaido.jp/kurashi/135/136/150/d068529.html" title="新型コロナウイルス感染症の市内発生状況（旭川市公式ホームページ）へ" class="list-group-item list-group-item-action">新型コロナウイルス感染症の市内発生状況（旭川市公式ホームページ）<i class="fas fa-external-link-alt"></i></a>
                                <a href="https://www.city.asahikawa.hokkaido.jp/kurashi/135/146/149/d073180.html" title="新型コロナワクチン接種についてのお知らせ（旭川市公式ホームページ）へ" class="list-group-item list-group-item-action">新型コロナワクチン接種についてのお知らせ（旭川市公式ホームページ）<i class="fas fa-external-link-alt"></i></a>
                            </div>
                        </nav>
                    </div>
                    <div class="col-md-9">
                        {% block content %}
                        <!-- contents -->
                        {% endblock %}
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer p-4">
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
